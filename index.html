<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styling.css" />

    <title>Frontend Mentor | Blog preview card</title>

  </head>
  <body>
    <main>
      <div class="card">
        <div class="blog-image">
          <img
            class="blog-image"
            src="./assets/images/illustration-article.svg"
          />
        </div>
        <div class="content">
          <div class="category">
            <p class="text-preset-3-bold">Learning</p>
          </div>

          <p class="text-preset-3">Published 21 Dec 2023</p>

          <h1 class="text-preset-1">HTML & CSS foundations</h1>

          <p class="text-preset-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author-banner">
          <img src="./assets/images/image-avatar.webp" />
          <p class="text-preset-3-bold">Greg Hooper</p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Gavin Restifo</a>.
      </div>
    </main>
  </body>
</html>
